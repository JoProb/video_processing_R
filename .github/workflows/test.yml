name: Test R Script on All Platforms

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      # Do not cancel other jobs if one fails
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install FFmpeg (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update -y && sudo apt-get install -y ffmpeg

      - name: Install FFmpeg (macOS)
        if: runner.os == 'macOS'
        run: brew install ffmpeg

      - name: Install FFmpeg (Windows)
        if: runner.os == 'Windows'
        run: choco install ffmpeg

      - name: Prepare test environment (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir in_videos
          ffmpeg -f lavfi -i testsrc=size=320x240:rate=10 -t 3 in_videos/test_video.mp4
        shell: bash

      - name: Prepare test environment (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir in_videos
          ffmpeg -f lavfi -i testsrc=size=320x240:rate=10 -t 3 in_videos/test_video.mp4
        shell: pwsh

      - name: Run video processing script
        run: Rscript process_videos.R
        shell: bash

      - name: Verify output (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          echo "Contents of output directory:"
          ls -R out_videos
          test -f out_videos/test_video.mp4
        shell: bash

      - name: Verify output (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "Contents of output directory:"
          ls out_videos
          if (-not (Test-Path out_videos/test_video.mp4)) {
            echo "Output file 'out_videos/test_video.mp4' not found!"
            exit 1
          }
          echo "Output file found. Test successful."
        shell: pwsh
